<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>To æ˜¥æ˜¥ - åœ£è¯å¿«ä¹</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

  <style>

    /* UI æç¤ºå±‚ */

    /* --- éŸ³ä¹æŒ‰é’®æ ·å¼ --- */
    #music-btn {

      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 154, 158, 0.5);
      border-radius: 50%;
      z-index: 100;
      display: flex;

      backdrop-filter: blur(2px);
      box-shadow: 0 0 10px rgba(255, 154, 158, 0.3);
      animation: spin 4s linear infinite;

      /* é»˜è®¤æš‚åœåŠ¨ç”» */
    }

    #music-btn.playing {
      animation-play-state: running;
      /* æ’­æ”¾æ—¶æ—‹è½¬ */
      background: rgba(255, 154, 158, 0.2);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div id="loading" class="loading">
    <div>æ­£åœ¨å”¤é†’æš´é£é›ª...</div>
    <div style="font-size:12px; opacity:0.7; margin-top:5px;">(è¯·æ±‚å¼€å¯æ‘„åƒå¤´ä»¥ä½“éªŒæ‰‹åŠ¿äº¤äº’)</div>
  </div>

  <video id="input_video"></video>

  <div id="ui-layer">
    <div class="hint-box" id="hint-text">æ­£åœ¨å¯åŠ¨...</div>
  </div>

  <!-- éŸ³ä¹æŒ‰é’® -->
  <div id="music-btn">â™«</div>

  <!-- éŸ³ä¹æ ‡ç­¾ï¼šè¯·åœ¨ src ä¸­å¡«å…¥ä½ çš„ mp3 é“¾æ¥ -->
  <audio id="bgm" loop>
    <!-- ä½¿ç”¨ GitHub raw é“¾æ¥ï¼Œç¡®ä¿åœ¨ Vercel ç­‰å¹³å°ä¹Ÿèƒ½ç›´æ¥æ’­æ”¾ -->
    <source src="https://raw.githubusercontent.com/hroupne/chunchun/main/obj_wo3DlMOGwrbDjj7DisKw_22216964290_2a11_0046_59de_e82d666bdb456e7bebb9146cad2b3a2e.mp3" type="audio/mpeg">
  </audio>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const hintText = document.getElementById('hint-text');
    const loadingDiv = document.getElementById('loading');

    // éŸ³ä¹æ§åˆ¶
    const musicBtn = document.getElementById('music-btn');
    const audio = document.getElementById('bgm');
    let isMusicPlaying = false;

    // --- æ ¸å¿ƒé…ç½® ---
    let width, height;
    let isMobile = false;
    let focalLength = 700;

    // ç²’å­æ± 
    let particles = [];
    let bgParticles = [];

    // å½“å‰æ¿€æ´»çš„ç²’å­æ•°é‡
    let activeParticleCount = 0;
    let activeBgCount = 0;

    const colors = {
      main: ['#ffffff', '#ffebf0', '#ffc2d1', '#ff9a9e', '#ffb7b2'],
      heart: '#ff2244',
      ring: '#ffcce6'
    };

    let currentScene = 0;
    const scenes = ['tree', 'love', 'name'];
    let isExploded = false;
    let rotationY = 0;
    let cameraActive = false;

    // --- åˆå§‹åŒ– ---
    function init() {
      resize();
      // ç›‘å¬çª—å£è°ƒæ•´
      window.addEventListener('resize', () => {
        resize();
        setTimeout(() => loadScene(currentScene), 200);
      });

      // åˆå§‹åŒ–éŸ³ä¹äº¤äº’
      initMusic();

      // åˆå§‹åŒ–ç²’å­æ± 
      // ä¸»ä½“æ± ï¼š6000ä¸ªè¶³å¤Ÿç”µè„‘é«˜æ¸…
      for (let i = 0; i < 6000; i++) {
        particles.push(new Particle(true));
      }
      // èƒŒæ™¯æ± ï¼š15000ä¸ªè¶³å¤Ÿç”µè„‘æš´é£é›ª
      for (let i = 0; i < 15000; i++) {
        bgParticles.push(new Particle(false));
      }

      loadScene(0);
      loop();
      startCamera();
    }

    // --- éŸ³ä¹æ§åˆ¶é€»è¾‘ ---
    function initMusic() {
      musicBtn.addEventListener('click', toggleMusic);

      // å°è¯•åœ¨ç¬¬ä¸€æ¬¡ç‚¹å‡»å±å¹•æ—¶è‡ªåŠ¨æ’­æ”¾ï¼ˆè§£å†³æµè§ˆå™¨è‡ªåŠ¨æ’­æ”¾é™åˆ¶ï¼‰
      const autoPlayHandler = () => {
        if (!isMusicPlaying) {
          toggleMusic();
          // ç§»é™¤ç›‘å¬ï¼Œé¿å…åç»­ç‚¹å‡»é‡å¤è§¦å‘
          document.removeEventListener('click', autoPlayHandler);
          document.removeEventListener('touchstart', autoPlayHandler);
        }
      };
      document.addEventListener('click', autoPlayHandler);
      document.addEventListener('touchstart', autoPlayHandler);
    }

    function toggleMusic() {
      if (isMusicPlaying) {
        audio.pause();
        musicBtn.classList.remove('playing');
      } else {
        audio.play().then(() => {
          musicBtn.classList.add('playing');
        }).catch(e => console.log("æ’­æ”¾å¤±è´¥ï¼Œéœ€ç”¨æˆ·äº¤äº’", e));
      }
      isMusicPlaying = !isMusicPlaying;
    }

    // --- å®‰å…¨æ•°å€¼æ§åˆ¶ & ç§»åŠ¨ç«¯ä¼˜åŒ– ---
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      isMobile = width < 768;

      if (isMobile) {
        // ã€æ‰‹æœºç«¯é…ç½® - ä¼˜åŒ–æ–‡å­—æ¸…æ™°åº¦ã€‘
        // 1. ç²’å­æ•°é‡å¢åŠ ï¼šä» 2200 æå‡åˆ° 3500ï¼Œä¸ºäº†æ›´å¥½çš„å¡«å……æ–‡å­—
        activeParticleCount = 3500;
        activeBgCount = 1000;
        focalLength = 500;
      } else {
        // ã€ç”µè„‘ç«¯é…ç½®ã€‘
        activeParticleCount = 5500;
        activeBgCount = 10000;
        focalLength = 800;
      }
    }

    // --- ç²’å­ç±» ---
    class Particle {
      constructor(isMain) {
        this.isMain = isMain;
        this.reset();
        this.color = '#FFF6F6';

        // ã€å…³é”®ä¿®æ”¹ï¼šå°ºå¯¸ä¼˜åŒ–ã€‘
        // æ‰‹æœºä¸Šï¼šç²’å­æ›´å° (0.4 - 1.6)ï¼Œé˜²æ­¢ç³Šæˆä¸€å›¢
        // ç”µè„‘ä¸Šï¼šç²’å­ç¨å¤§ (0.5 - 2.5)
        if (isMain) {
          this.size = isMobile ? Math.random() * 1.2 + 0.4 : Math.random() * 2 + 0.5;
        } else {
          this.size = isMobile ? Math.random() * 1.0 : Math.random() * 1.5;
        }

        this.ease = 0.04 + Math.random() * 0.05;
        this.alpha = Math.random();
        this.fadeSpeed = 0.01 + Math.random() * 0.02;

        if (!isMain) {
          this.initSnow();
        }
      }

      reset() {
        this.x = (Math.random() - 0.5) * width;
        this.y = (Math.random() - 0.5) * height;
        this.z = (Math.random() - 0.5) * 1000;
        this.tx = 0; this.ty = 0; this.tz = 0;
        this.ex = 0; this.ey = 0; this.ez = 0;
      }

      initSnow() {
        this.x = (Math.random() - 0.5) * width * 1.5;
        this.y = (Math.random() - 0.5) * height * 1.5;
        this.z = (Math.random() - 0.5) * 1500;

        this.fallSpeed = 2 + Math.random() * 3;
        this.windSpeed = 1 + Math.random() * 1.5;
        this.color = '#e0f7fa';
      }

      update() {
        let targetX, targetY, targetZ;

        if (this.isMain) {
          if (isExploded) {
            targetX = this.ex; targetY = this.ey; targetZ = this.ez;
          } else {
            targetX = this.tx; targetY = this.ty; targetZ = this.tz;
          }
          this.x += (targetX - this.x) * this.ease;
          this.y += (targetY - this.y) * this.ease;
          this.z += (targetZ - this.z) * this.ease;

        } else {
          this.y += this.fallSpeed;
          this.x += this.windSpeed;

          if (this.y > height / 2 + 100) {
            this.y = -height / 2 - 100;
            this.x = (Math.random() - 0.5) * width * 1.5;
          }
          if (this.x > width / 2 + 100) {
            this.x = -width / 2 - 100;
            this.y = (Math.random() - 0.5) * height * 1.5;
          }
        }

        this.alpha += this.fadeSpeed;
        if (this.alpha > 1 || this.alpha < 0.2) this.fadeSpeed = -this.fadeSpeed;
      }

      draw() {
        let rx = this.x, ry = this.y, rz = this.z;

        if (this.isMain) {
          const cos = Math.cos(rotationY);
          const sin = Math.sin(rotationY);
          rx = this.x * cos - this.z * sin;
          rz = this.z * cos + this.x * sin;
        }

        const scale = focalLength / (focalLength + rz);
        const x2d = width / 2 + rx * scale;
        const y2d = height / 2 + ry * scale;
        const s2d = this.size * scale;

        if (rz > -focalLength && scale > 0) {
          ctx.fillStyle = this.color;
          ctx.globalAlpha = Math.max(0, Math.min(1, this.alpha));
          ctx.beginPath();
          ctx.arc(x2d, y2d, s2d, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      explode() {
        const range = isMobile ? 800 : 1500;
        this.ex = (Math.random() - 0.5) * range;
        this.ey = (Math.random() - 0.5) * range;
        this.ez = (Math.random() - 0.5) * range;
      }
    }

    // --- æ¸²æŸ“å¾ªç¯ ---
    function loop() {
      ctx.clearRect(0, 0, width, height);
      ctx.globalCompositeOperation = 'lighter';

      // æ ¹æ®åœºæ™¯è°ƒæ•´æ—‹è½¬æ–¹å‘
      if (currentScene === 0) {
        // åœ£è¯æ ‘ï¼šæ­£å¸¸æ—‹è½¬
        rotationY += 0.003;
      } else {
        // æ–‡å­—åœºæ™¯ï¼ˆçˆ±å¿ƒã€åœ£è¯å¿«ä¹ï¼‰ï¼šåå‘æ—‹è½¬
        rotationY -= 0.003;
      }

      // æ¸²æŸ“æš´é£é›ª
      for (let i = 0; i < activeBgCount; i++) {
        bgParticles[i].update();
        bgParticles[i].draw();
      }

      // æ¸²æŸ“ä¸»ä½“
      for (let i = 0; i < particles.length; i++) {
        if (particles[i].isMain && i < activeParticleCount) {
          particles[i].update();
          particles[i].draw();
        }
      }

      requestAnimationFrame(loop);
    }

    // --- å›¾å½¢ç”Ÿæˆç®—æ³• ---

    function getTreeCoords() {
      const coords = [];
      const minDim = Math.min(width, height);
      const h = minDim * 0.8;
      const maxR = minDim * 0.35;

      const spiralCount = activeParticleCount * 0.75;
      for (let i = 0; i < spiralCount; i++) {
        const p = i / spiralCount;
        const y = (p - 0.5) * h;
        const r = p * maxR;
        const angle = p * Math.PI * 25;
        const finalR = r * (0.4 + 0.6 * Math.random());

        coords.push({
          x: Math.cos(angle) * finalR,
          y: y + h * 0.1,
          z: Math.sin(angle) * finalR,
          color: colors.main[Math.floor(Math.random() * colors.main.length)]
        });
      }

      const heartCount = activeParticleCount * 0.1;
      const topY = -h / 2;
      for (let i = 0; i < heartCount; i++) {
        const t = Math.random() * Math.PI * 2;
        const hk = isMobile ? 0.3 : 0.5;
        const hx = 16 * Math.pow(Math.sin(t), 3);
        const hy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

        coords.push({
          x: hx * hk * 1.5,
          y: topY + hy * hk * 1.5 + h * 0.1 - 20,
          z: (Math.random() - 0.5) * 10,
          color: colors.heart
        });
      }

      const ringCount = activeParticleCount * 0.15;
      for (let i = 0; i < ringCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const r = maxR * (0.8 + Math.random() * 0.5);
        coords.push({
          x: Math.cos(angle) * r,
          y: h / 2 + h * 0.1,
          z: Math.sin(angle) * r,
          color: colors.ring
        });
      }
      return coords;
    }

    function getTextCoords(text) {
      const offCanvas = document.createElement('canvas');
      const offCtx = offCanvas.getContext('2d');
      offCanvas.width = width;
      offCanvas.height = height;

      // å­—ä½“å¤§å°è‡ªé€‚åº”
      let baseSize = width / 5;
      if (text.length > 4) baseSize = width / (text.length + 1);
      const fontSize = Math.min(baseSize, 180);

      offCtx.font = `bold ${fontSize}px "Microsoft YaHei", Arial`;
      offCtx.fillStyle = '#fff';
      offCtx.textAlign = 'center';
      offCtx.textBaseline = 'middle';
      offCtx.fillText(text, width / 2, height / 2);

      const data = offCtx.getImageData(0, 0, width, height).data;
      const coords = [];

      // ã€å…³é”®ä¿®æ”¹ï¼šé‡‡æ ·ç‡ä¼˜åŒ–ã€‘
      // æ‰‹æœºç«¯ gap=2 (æ¯éš”2ä¸ªåƒç´ é‡‡ä¸€æ¬¡)ï¼Œç”µè„‘ç«¯ gap=5
      // é—´éš™è¶Šå°ï¼Œé‡‡æ ·çš„ç‚¹è¶Šå¤šï¼Œæ–‡å­—è¶Šç²¾ç»†
      const gap = isMobile ? 2 : 5;

      for (let y = 0; y < height; y += gap) {
        for (let x = 0; x < width; x += gap) {
          if (data[(y * width + x) * 4 + 3] > 128) {
            const colorIndex = Math.floor(Math.random() * colors.main.length);
            coords.push({
              x: (x - width / 2) * 1.2,
              y: (y - height / 2) * 1.2,
              z: (Math.random() - 0.5) * 40, // ç¨å¾®å‹ç¼©zè½´ï¼Œè®©æ–‡å­—æ›´æ‰å¹³æ¸…æ™°
              color: colors.main[colorIndex]
            });
          }
        }
      }
      return coords;
    }

    function loadScene(index) {
      let targets = [];
      const s = scenes[index];
      if (s === 'tree') targets = getTreeCoords();
      else if (s === 'love') targets = getTextCoords('I ğŸ’— U æ˜¥æ˜¥');
      else if (s === 'name') targets = getTextCoords('åœ£è¯å¿«ä¹');

      // ç²’å­åˆ†é…
      const minNeeded = Math.floor(activeParticleCount * 0.9);
      if (targets.length < minNeeded) {
        const len = targets.length;
        if (len > 0) {
          // å¦‚æœç‚¹ä¸å¤Ÿï¼Œå¤åˆ¶ç°æœ‰çš„ç‚¹å¹¶åŠ å¾®å°åç§»ï¼Œå¢åŠ å¯†åº¦
          for (let i = len; i < minNeeded; i++) {
            const base = targets[i % len];
            targets.push({
              x: base.x + (Math.random() - 0.5) * 3, // åç§»é‡æ”¹å°ï¼Œè®©ç»“æ„æ›´ç´§å‡‘
              y: base.y + (Math.random() - 0.5) * 3,
              z: base.z,
              color: base.color
            });
          }
        }
      }

      const pIndices = Array.from({ length: particles.length }, (_, i) => i);
      pIndices.sort(() => Math.random() - 0.5);

      for (let i = 0; i < particles.length; i++) {
        const p = particles[pIndices[i]];
        if (i < activeParticleCount && i < targets.length) {
          p.tx = targets[i].x;
          p.ty = targets[i].y;
          p.tz = targets[i].z;
          p.color = targets[i].color;
          p.isMain = true;
          p.ease = Math.min(0.08, p.ease + 0.02);

          // é‡æ–°æ ¹æ®è®¾å¤‡è°ƒæ•´å¤§å°ï¼ˆç¡®ä¿åˆ‡æ¢åœºæ™¯æ—¶åº”ç”¨æ–°å°ºå¯¸é€»è¾‘ï¼‰
          p.size = isMobile ? Math.random() * 1.2 + 0.4 : Math.random() * 2 + 0.5;

        } else {
          p.isMain = false;
          p.tx = (Math.random() - 0.5) * width * 2;
          p.ty = (Math.random() - 0.5) * height * 2;
        }
      }
    }

    // --- æ‰‹åŠ¿äº¤äº’ ---
    function startCamera() {
      const videoElement = document.getElementById('input_video');
      const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0,
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.6
      });

      hands.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({ image: videoElement }); },
        width: 640, height: 480
      });

      camera.start()
        .then(() => {
          loadingDiv.classList.add('hidden');
          hintText.innerHTML = "ğŸ–ï¸ å¼ æ‰‹ï¼šé©±æ•£é£é›ª | âœŠ æ¡æ‹³ï¼šå‡èšæµªæ¼«";
          cameraActive = true;
        })
        .catch(err => {
          useClickMode();
        });
    }

    let lastActionTime = 0;

    function onResults(results) {
      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

      const lm = results.multiHandLandmarks[0];
      const d = (p1, p2) => Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
      const palmSize = d(lm[0], lm[9]);
      const tips = [8, 12, 16, 20];
      let tipAvg = 0;
      tips.forEach(i => tipAvg += d(lm[0], lm[i]));
      tipAvg /= 4;

      const ratio = tipAvg / palmSize;
      const now = Date.now();
      if (now - lastActionTime < 500) return;

      if (ratio > 1.3) {
        if (!isExploded) {
          isExploded = true;
          particles.forEach(p => { if (p.isMain) p.explode(); });
          hintText.innerText = "âœ¨ ç²’å­å·²æ•£å¼€... è¯·æ¡æ‹³èšæ‹¢";
          lastActionTime = now;
        }
      } else if (ratio < 1.0) {
        if (isExploded) {
          isExploded = false;
          currentScene = (currentScene + 1) % scenes.length;
          loadScene(currentScene);
          hintText.innerText = "â¤ï¸ ç”»é¢å·²èšæ‹¢... è¯·å¼ æ‰‹åˆ‡æ¢";
          lastActionTime = now;
        }
      }
    }

    function useClickMode() {
      loadingDiv.classList.add('hidden');
      hintText.innerHTML = "ç‚¹å‡»å±å¹•åˆ‡æ¢ç”»é¢ (æ‰‹åŠ¿æ¨¡å¼ä¸å¯ç”¨)";
      cameraActive = false;

      document.addEventListener('click', () => {
        const now = Date.now();
        if (now - lastActionTime < 600) return;
        if (isExploded) return;

        isExploded = true;
        particles.forEach(p => { if (p.isMain) p.explode(); });
        lastActionTime = now;

        setTimeout(() => {
          currentScene = (currentScene + 1) % scenes.length;
          loadScene(currentScene);
          isExploded = false;
        }, 1500);
      });
    }

    init();

  </script>
